<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static',
		filename='css/bootstrap.min.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/index.css' ) }}"
		/>
		{% block head %}{% endblock %}
	</head>
	<body class="bg-light" style="height: 100vh">
		<header
			class="bg-light sticky-top d-flex container-fluid justify-content-between p-3 border-bottom"
		>
			<h1 class="text-primary fw-bold">ToDoToday</h1>
			<div class="d-flex align-items-center">
				{% if current_user.is_authenticated %}
				<p class="m-0 text-muted">Hello, {{current_user.first_name}}</p>
				<a class="btn btn-primary" style="margin-left: 10px" href="/logout"
					>Log Out</a
				>
			</div>
			{% else %} {% block header %} {% endblock %} {% endif %}
		</header>
		{% block body %}{% endblock %}
	</body>
</html>
